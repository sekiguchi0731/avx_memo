<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./sample.js"></script>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <div id = "q1" sytle = "display: block;">
                <div class="question">
                    <img src="./images/1.png" alt="">
                </div>
                <form onsubmit="return false;" name = "answer1">
                    1問目の回答を入力：
                    <input type="text" name = "txta" id = "form_a" class = "forms">
                    <input type="button" id = "btn_a" class = "ansbtn" value = "送信" onclick="ansa()">
                </form>
            </div>
            <div id = "q2" style="display: none;">
                <div class="question">
                    <img src="./images/2.png" alt="">
                </div>
                <form onsubmit="return false;" name = "answer2">
                    2問目の回答を入力：
                    <input type="text" name = "txtb" id = "form_b" class = "forms">
                    <input type="button" id = "btn_b" class = "ansbtn" value = "送信" onclick="ansb()">
                </form>
            </div>
            <div class="btn">
                <button type="button" id = "move1" class = "qbtn" onclick="displayq1()">1問目</button>
                <button type="button" id = "move2" class = "qbtn" onclick="displayq2()">2問目</button>
                <button type="button" id = "move3" class = "qbtn" onclick="displayq3()">3問目</button>
                <button type="button" id = "move4" class = "qbtn" onclick="displayq4()">4問目</button>
            </div>
        </div>
    </div> 
</body>
</html>
